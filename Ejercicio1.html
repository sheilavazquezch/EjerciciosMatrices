<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <p><strong>Ejercicio 1:</strong> Elabore un programa que presente en pantalla la matriz identidad de una matriz de N X N.
        Una matriz identidad es aquella cuyos elementos en la diagonal principal son 1’s y 0’s en los
        demás elementos.</p>

    <script type="text/javascript">

        var matriz = new Array(3);
        for (i = 0; i < matriz.length; i++){
            matriz[i] = new Array(3);
        }
        document.write("<br><br>");

        matriz [0][0]=1; matriz [0][1]=0; matriz [0][2]=0;
        matriz [1][0]=0; matriz [1][1]=1; matriz [1][2]=0;
        matriz [2][0]=0; matriz [2][1]=0; matriz [2][2]=1;

        for (i = 0; i < matriz.length; i++){
            for (j = 0; j < matriz.length; j++){
                document.write(matriz[i][j] + " ");
            }
            document.write("<br>");
        }

    </script>
</head>
<body style="background-color: deepskyblue">

</body>
</html>
